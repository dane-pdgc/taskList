<!-- src/main/resources/templates/fragments/register.html -->
<div th:fragment="register-form">
    <form th:action="@{/users/register}" method="post">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="emailAddress" required>
        </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
        <div class="form-group">
            <label for="register-password-con">Confirm Password</label>
            <input type="password" id="register-password-con" name="password-con" required>
        </div>

                <button type="submit">Register</button>
            </form>
    <div class="login-footer">
        <hr>
        <p>Already have an account? <a href="/">Login Now</a></p>
    </div>
        </div>
